# Change these first
owner: authoritydmc # Your GitHub organization or username, where this repository lives
repo: uptime-status # The name of this repository

headers:
      - "User-Agent: Mozilla/5.0 (iPhone; CPU iPhone OS 16_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.6 Mobile/15E148 Safari/604.1 Edg/128.0.0.0"
sites:
  - name: Rajlabs
    url: https://rajlabs.in
  - name: Jenkins
    url: https://jenkins.rajlabs.in/login
    expectedStatusCodes:
      - 200
      - 201
      - 403
  - name: Gitea
    url: https://gitea.rajlabs.in
    headers:
      - "User-Agent: Mozilla/5.0 (iPhone; CPU iPhone OS 16_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.6 Mobile/15E148 Safari/604.1 Edg/128.0.0.0"
    expectedStatusCodes:
      - 200
      - 201
      - 403
  - name: Nginx FrontEnd Hosting
    url: https://sites.rajlabs.in/
    expectedStatusCodes:
      - 200
      - 201
      - 403

  - name: HomeLab Server
    url: $HOMELAB_URL
    expectedStatusCodes:
      - 200
      - 201
      - 403

  
assignees: # Users to assign downtime issues (optional)
  - authoritydmc

status-website:
